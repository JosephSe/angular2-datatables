<div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
  <div class="tile-stats">
    <div class="icon"><i class="fa" [ngClass]="icon" ></i></div>
    <div class="count">{{value | number : '1.0-0'}}</div>
    <h3>{{title}}</h3>
    <p>
    <i [ngClass]="{'green' : !isUp, 'red': isUp}" *ngIf="hasDiff">
      <i class="fa" [ngClass]="{'fa-sort-asc' : isUp, 'fa-sort-desc' : !isUp}"></i> {{diff | number : '1.0-0'}}{{diffSubText}}</i> {{subContent}}
    </p>
  </div>
</div>
